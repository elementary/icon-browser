app-id: io.elementary.iconbrowser
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: io.elementary.iconbrowser
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
modules:
  - name: gtksourceview
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        tag: '5.4.0'
  - name: iconbrowser
    buildsystem: meson
    sources:
      - type: dir
        path: .
